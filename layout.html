<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Layout Demo</title>
  <meta name="description" content="Examples of layou">
  <link rel="stylesheet" type="text/css" href="style.css">

  <script>window.packagesBaseUrl='bower_components/';</script>
  <script src="bower_components/gaia-component-utils/index.js"></script>
  <script src="bower_components/gaia-header/script.js"></script>
  <script src="bower_components/gaia-button/script.js"></script>
  <script src="bower_components/gaia-checkbox/script.js"></script>
  <script src="bower_components/gaia-subheader/script.js"></script>
</head>

<body class="theme-productivity">

  <gaia-header><h1>Flex Layout demo</h1></gaia-header>

  <section class="grid">
    <gaia-subheader>.row</gaia-subheader>
    <div class="row">
      <gaia-button>Button</gaia-button>
      <gaia-button>Button</gaia-button>
      <gaia-button>Button</gaia-button>
    </div>
  </section>

  <section class="grid">
    <gaia-subheader>.column</gaia-subheader>
    <div class="column">
      <gaia-button>Button</gaia-button>
      <gaia-button>Button</gaia-button>
      <gaia-button>Button</gaia-button>
    </div>
  </section>

  <section class="grid">
    <gaia-subheader>.column + .row</gaia-subheader>
    <ul class="column">
      <li class="row"><gaia-button>Button</gaia-button></li>
      <li class="row"><gaia-button>Button</gaia-button></li>
      <li class="row"><gaia-button>Button</gaia-button></li>
    </ul>
  </section>

  <section class="grid">
    <gaia-subheader>.row + .top , .middle and .bottom</gaia-subheader>
    <div class="row" style="height: 130px;">
      <gaia-checkbox class="top" checked></gaia-checkbox>
      <gaia-checkbox class="middle" checked></gaia-checkbox>
      <gaia-checkbox class="bottom" checked></gaia-checkbox>
    </div>
  </section>

  <section class="grid">
    <gaia-subheader>.column + .left , .center and .right</gaia-subheader>
    <div class="column">
      <gaia-checkbox class="left" checked></gaia-checkbox>
      <gaia-checkbox class="center" checked></gaia-checkbox>
      <gaia-checkbox class="right" checked></gaia-checkbox>
    </div>
  </section>
</body>
</html>
